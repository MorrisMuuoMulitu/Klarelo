<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CodePen - Trending Photography Banner Concept</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- partial:index.partial.html -->
        <body>
            <main>
                <section class="info-section">
                    <div class="left-part">
                        <h1>
                            <span class="d-flex">we make</span>
                            <span class="text"></span>
                        </h1>
                        <p>
                            We create classes every next month with our new
                            talented creators
                        </p>
                        <a href="https://www.yudiz.com/" class="book-link">
                            <span class="linktext">Book Your Seat Now</span>
                            <span class="arrow">
                                <span></span>
                            </span>
                        </a>
                    </div>
                    <div class="right-part">
                        <div class="bg-line">
                            <img
                                src="https://www.yudiz.com/codepen/photography-banner/wave.svg"
                                alt="Line"
                            />
                            <img
                                src="https://www.yudiz.com/codepen/photography-banner/wave.svg"
                                alt="Line"
                            />
                        </div>

                        <div class="main-grid d-flex">
                            <div class="box">
                                <span>Corporate Branding </span>
                            </div>
                            <div class="box">
                                <div class="bg-img">
                                    <img
                                        src="https://www.yudiz.com/codepen/photography-banner/photography.png"
                                        alt="Photography"
                                    />
                                </div>
                            </div>
                            <div class="box">
                                <span>Research</span>
                            </div>
                            <div class="box">
                                <span>Media Content</span>
                            </div>
                            <div class="box">
                                <div class="bg-img">
                                    <img
                                        src="https://www.yudiz.com/codepen/photography-banner/VFX.png"
                                        alt="VFX"
                                    />
                                </div>
                            </div>
                            <div class="box">
                                <div class="bg-img">
                                    <img
                                        src="https://www.yudiz.com/codepen/photography-banner/under-water.png"
                                        alt="VFX"
                                    />
                                </div>
                            </div>
                            <div class="box">
                                <span>Videography</span>
                            </div>
                            <div class="box">
                                <div class="bg-img">
                                    <img
                                        src="https://www.yudiz.com/codepen/photography-banner/Videography.png"
                                        alt="Videography"
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="bg-circle-h-line">
                            <img
                                src="https://www.yudiz.com/codepen/photography-banner/circle-ring.svg"
                                alt="Horizontal-circle"
                            />
                            <img
                                src="https://www.yudiz.com/codepen/photography-banner/circle-ring.svg"
                                alt="Horizontal-circle"
                            />
                            <img
                                src="https://www.yudiz.com/codepen/photography-banner/circle-ring.svg"
                                alt="Horizontal-circle"
                            />
                        </div>
                        <div class="bg-dash-circle">
                            <img
                                src="https://www.yudiz.com/codepen/photography-banner/dash-circle.svg"
                                alt="dash-circle"
                            />
                        </div>
                    </div>
                </section>
            </main>
        </body>
        <!-- partial -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
        <script src="https://unpkg.com/split-type"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
